<html>
  <head>
    <title>Simple Map</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

    <link rel="stylesheet" type="text/css" href="./style.css" />
    <script type="module" src="./index.js"></script>
    <style>
        /* 
 * Always set the map height explicitly to define the size of the div element
 * that contains the map. 
 */
#map {
    height: 100%;
  }
  
  /* 
   * Optional: Makes the sample page fill the window. 
   */
  html,
  body {
    height: 100%;
    margin: 0;
    padding: 0;
  }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <!-- 
      The `defer` attribute causes the callback to execute after the full HTML
      document has been parsed. For non-blocking uses, avoiding race conditions,
      and consistent behavior across browsers, consider loading using Promises
      with https://www.npmjs.com/package/@googlemaps/js-api-loader.
      -->
      <script>
        let map;

function initMap() {
  map = new google.maps.Map(document.getElementById("map"), {
    center: { lat:28.6484,lng:77.2513},
    zoom: 10,
  });
  var Marker=new google.maps.Marker({
    position:{lat:28.5484,lng:77.2513},
    map:map,
  });
  var Marker=new google.maps.Marker({
    position:{lat:28.1484,lng:77.3513},
    map:map,
  });
  var Marker=new google.maps.Marker({
    position:{lat:28.5984,lng:77.5513},
    map:map,
  });
  var Marker=new google.maps.Marker({
    position:{lat:28.7484,lng:77.1513},
    map:map,
  });
  var Marker=new google.maps.Marker({
    position:{lat:28.5084,lng:77.0513},
    map:map,
  })
  var Marker=new google.maps.Marker({
    position:{lat:28.8484,lng:77.1513},
    map:map,
  })
  var Marker=new google.maps.Marker({
    position:{lat:29.5484,lng:75.2513},
    map:map,
  })
  var Marker=new google.maps.Marker({
    position:{lat:28.5480,lng:77.2510},
    map:map,
  })
  

  }

      </script>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyB41DRUbKWJHPxaFjMAwdrzWzbVKartNGg&callback=initMap&v=weekly"
      defer
    ></script>
  </body>
</html>
